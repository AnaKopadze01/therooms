<!DOCTYPE html>
<html>
<head>
    <!-- Page title shown in browser tab -->
    <title>Reset Password - Theroms</title>

    <!-- Google Font for styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap">

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Container for the reset password form -->
    <div class="auth-box">
        <!-- Form heading -->
        <h2 style="color: white;">Reset Password</h2>

        <!-- Password reset form (submits new password via POST) -->
        <form method="POST">
            <!-- New password input field -->
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <!-- Submit button to reset the password -->
            <button type="submit">Reset Password</button>
        </form>

        <!-- Navigation link back to the login page -->
        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>

</body>
</html>
