<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta and page title -->
    <meta charset="UTF-8">
    <title>Forgot Password - Therooms</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google Font for styling consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main container for the password reset box -->
    <div class="auth-box">
        <!-- Heading -->
        <h1>Reset Password</h1>

        <!-- Section to display flashed messages from Flask (e.g. "Email not found", or "Reset link sent") -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>  <!-- Show each message inside a list item -->
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <!-- Form where users enter their email to receive a reset link -->
        <form method="POST">
            <!-- Email input (required) -->
            <input type="email" name="email" placeholder="Enter your email" required>
            <!-- Submit button -->
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Link to go back to login page -->
        <div class="links">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>

</body>
</html>
